<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="CSS/style.css">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="shortcut icon" href="CSS/img/favicon.PNG">
    <title>Instituto West - Formulario de inscripcion</title>
  </head>
  <body class="body1">
    <section class="container2">
      <header class="titulo"><h4>Quiero aprender ingles</h4></header>
      <form action="#" class="forma">
        <div class="input-box">
          <label>Nombre completo</label>
          <input type="text" placeholder="Coloca tu nombre completo" required />
        </div>
        <div class="input-box">
          <label>Edad</label>
          <input type="number" placeholder="Coloca los años que tenes" required />
        </div>
        <div class="gender-box">
          <h3>Indicanos tu sexo</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Mujer</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Hombre</label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Correo Electronico</label>
          <input type="email" placeholder="Coloca tu direccion de correo electronico" required />
        </div>
        <div class="input-box">
          <label>¿En que curso estas interesado/a?</label>
        </div>
        <div class="select-box">
          <select>
            <option hidden>Cursos</option>
            <option>Infantiles</option>
            <option>Adolescentes</option>
            <option>Adultos</option>
            <option>Conversación</option>
            <option>First (FCE) / Advanced (CAE)</option>
            <option>Clases de Apoyo escolar</option>
            <option>Business English</option>
            <option>In Company</option>
            <option>Viaje de Estudio Adolescentes</option>
            <option>Viaje de Estudio Adultos</option>
          </select>
        </div>
        <div class="input-box">
          <label>Indicanos tu nacionalidad</label>
        </div>
        <div class="select-box">
          <select>
            <option hidden>Nacionalidad</option>
            <option>Argentina</option>
            <option>Uruguay</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Colombia</option>
            <option>Costa Rica</option>
            <option>Cuba</option>
            <option>Chile</option>
            <option>Ecuador</option>
            <option>El Salvador</option>
            <option>Honduras</option>
            <option>México</option>
            <option>Nicaragua</option>
            <option>Panamá</option>
            <option>Paraguay</option>
            <option>Perú</option>
            <option>República Dominicana</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
          </select>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Telefono de contacto</label>
            <input type="tel" id="phone" placeholder="+5491130772985" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
          </div>
          <div class="input-box">
            <label>Fecha de nacimiento</label>
            <input type="date" placeholder="29-01-1989" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Direccion</label>
          <input type="text" placeholder="Hipolito Bouchard 3598" required />
          <div class="column">
            <div class="input-box address">
              <label>Adjuntanos tu test de Ingles</label>
              <input type="file" placeholder="Hipolito Bouchard 3598" required />
              <div class="column">
            <div class="input-box address">
              <P>Dejanos tus comentarios</p>
              <textarea class="input-boxi"></textarea>
              <div class="column">
        </div>
        <button>Envia tu solicitud de pre-inscripcion</button>
      </form>
    </section>
  </body>
</html>
